<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="https://losliste.no/sitemap.xml">
    <meta name="description" content="Oversikt over skipstrafikk i Bergen, inkludert anløp til Mongstad, Sture og Haugsøytangen. Inkluderer informasjon om eskortepliktige skip og værmelding.">
    <meta name="keywords" content="skipstrafikk, bergen, mongstad, sture, haugsøytangen, losliste, skip, eskorteplikt, losbestillinger, losliste.no, current pilotages">
    <meta name="author" content="Losliste">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Losliste">
    <meta property="og:description" content="Oversikt over skipstrafikk i Bergen, inkludert anløp til Mongstad, Sture og Haugsøytangen.">
    <meta property="og:type" content="website">
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                <a href="https://github.com/Tardigrade420/Motulo" class="text-decoration-none text-muted">Kildekode</a> | 
                <a href="mailto:post@losliste.no" class="text-decoration-none text-muted">Kontakt</a>
            </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
