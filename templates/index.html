{% extends 'base.html' %}

{% block head %}

<title>Motulo</title>

{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <img class="col img-fluid mx-auto" style="min-width: 516px; max-width: 700px; justify-content: center;" src="https://www.yr.no/nb/innhold/1-120477/meteogram.svg">
    </div>
    <div class="row">
        <div class="column">
            <p>Sist oppdatert: {{ last_update }} {{ errormsg }}</p>
        </div>
        <div class="column">
            <form action="/" method="get">
                <input type="checkbox" id="mon" value="mongstad" name="dest" {%if "mongstad" in dest %}checked{% endif %}>
                <label for="mon">Mongstad</label>
                <input type="checkbox" id="stu" value="sture" name="dest" {%if "sture" in dest %}checked{% endif %}>
                <label for="stu">Sture</label>
                <input type="checkbox" id="fon" value="fonnesflaket anchorage" name="dest" {%if "fonnesflaket anchorage" in dest %}checked{% endif %}>
                <label for="fon">Fonnesflaket</label>
                <input type="checkbox" id="esc" value=20000 name="gt"{%if "20000" in gt %}checked{% endif %}>
                <label for="esc">Vis kun eskortepliktig</label>
                <input type="submit">
            </form>
        </div>
    </div>

    <div class="row">
        <table class=" col table table-striped table-hover table-bordered">
            <thead class="table-primary text-center">
                <tr>
                    <th scope="col">X</th>
                    <th scope="col">ETA/ETD</th>
                    <th scope="col">Ship Name</th>
                    <th scope="col">GT</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for row in result %}
            <tr>
                <th style="text-align: center;">{{ row[6] }}</th>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
            </tr>
            {% endfor %}
            </tbody>   
        </table>
    </div>
</div>

{% endblock %}
